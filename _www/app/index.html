      <div class="container">
        <h1 class="header__title">
          <a class="header__link" href="index.html"><img class="header__logo" src="images/logo_ninja-tune.svg" alt="logo"></a>
        </h1>
        <button class="header__btn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" viewBox="0 0 30 24"><g fill="#FFDE00" fill-rule="evenodd"><rect width="30" height="4" rx="2"/><rect width="30" height="4" y="10" rx="2"/><rect width="30" height="4" y="20" rx="2"/></g></svg>
        </button>

        <li class="nav__elem"><a href="" class="nav__link">Shop</a></li>
      </ul>
    </nav> 
    
    <main class="main main--full-height">
      <img class="home__img" src="images/img_album_migration.jpg" alt="Album Bonobo — Migration">
      <div class="home__player">
        <div class="home__info container">
          <h2 class="home__title">
          <span class="home__title home__title--artist">Bonobo</span> — 
          <span class="home__title home__title--song">Kerala</span></h2>
        </div> <!-- END .home__info -->
        
        <div class="home__controls container">
          <button class="home__btn home__btn--backward">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
              <path fill="#FFDE00" fill-rule="evenodd" d="M4,12.5 L13.5,6 L13.5,19 L4,12.5 Z M13.5,12.5 L23,6 L23,19 L13.5,12.5 Z M2,2 L4,2 L4,23 L2,23 L2,2 Z"/>
            </svg>
          </button>
          <button class="home__btn home__btn--play">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
              <polygon fill="#FFDE00" fill-rule="evenodd" points="20 12.5 5 20 5 5"/>
            </svg>
          </button>
          <button class="home__btn home__btn--forward">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
              <path fill="#FFDE00" fill-rule="evenodd" d="M11.5,12.5 L2,19 L2,6 L11.5,12.5 Z M21,12.5 L11.5,19 L11.5,6 L21,12.5 Z M21,2 L23,2 L23,23 L21,23 L21,2 Z"/>
            </svg>
          </button>
        </div> <!-- END .home__controls -->
      </div>
    </main>
